<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1><i class="fas fa-comment-dots"></i> Gemini Chat</h1>
            <div class="header-controls">
                <button id="clearChat" title="Clear Chat . . ."><i class="fas fa-trash"></i></button>
                <button id="toggleTheme" title="Toggle Theme"><i class="fas fa-sun"></i></button>
            </div>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="How can I help ?" rows="2"></textarea>
            <button onclick="sendMessage()" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
        <footer class="chat-footer">
            <p>Created by Rakshit Chauhan ðŸ’‹ðŸ¥µ</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
